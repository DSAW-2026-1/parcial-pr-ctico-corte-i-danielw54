<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parcial Desarrollo Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="viewport">
    <section class="container" aria-label="Componente decorativo">

        <ul class="corner top-left">
            <li class="square"></li>
            <li class="circle"></li>
        </ul>

        <ul class="corner top-right">
            <li class="circle"></li>
            <li class="square"></li>
        </ul>

        <ul class="corner bottom-left">
            <li class="circle"></li>
            <li class="square"></li>
        </ul>

        <ul class="corner bottom-right">
            <li class="square"></li>
            <li class="circle"></li>
        </ul>

    </section>
</main>

</body>
</html>
